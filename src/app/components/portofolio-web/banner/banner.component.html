<div class="banner-section" id="bannerId">
  <swiper-container class="banner-swiper"
    autoplay-delay = "2500"
    autoplay-disable-on-interaction = "false"
    effect = "fade">
    @for (img of listImages; track img){ <!-- Looping data -->
      <swiper-slide>
        <img [src]="img" alt="banner image" class="banner-image"/>
    </swiper-slide>
    } @empty { <!-- Kalau data tidak kebaca / kosong -->
      <swiper-slide>
        <h1>Data Kosong</h1>
    </swiper-slide>
    }

    <!-- <swiper-slide *ngFor="let img of listImages">
        <img [src]="img" alt="banner image" class="banner-image"/>
    </swiper-slide> -->

    <!-- <swiper-slide>
      <img src="assets/images/bg-2.jpg" alt="banner image" class="banner-image"/>
    </swiper-slide>
    <swiper-slide>
      <img src="assets/images/bg-3.jpg" alt="banner image" class="banner-image"/>
    </swiper-slide> -->

  </swiper-container>
  <div class="banner-overlay">
    <div class="banner-layer"></div>
    <div class="banner-description">
        <h1>Your school name</h1>
        <h2>Lorem silum</h2>
        <button mat-flat-button class="btn-pendaftaran">Registration PSB 2023/2024</button>
    </div>
  </div>
</div>
